<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="area">
        <div class="top">
            <div class="links">
                <a href="index.html">Home</a>
                <p> | </p>
                <a href="contato.html">Contato</a>
                <p> | </p>
                <a href="#" style="font-weight: bold;">Área Admin</a>
            </div>
        </div>
        <div class="main">
            <div class="page_title">Login</div>
            <div class="ctt_form_main">
                <div class="login-container">
                    <h3>Por favor, faça login para continuar</h3>
                    <form method="POST">
                        <input type="email" id="emailInput" placeholder="E-mail" required>
                        <input type="password" id="senhaInput" placeholder="Senha" required>
                        <button type="submit" id="loginForm">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">Website | © 2023</div>
    </div>
</body>
<script src="jquery-3.6.4.min.js"></script>
<script src="api.js"></script>
<script>
    $(document).ready(function () {
        function autenticarUsuario() {
            var email = $('#emailInput').val();
            var senha = $('#senhaInput').val();

            var objLoginSenha = {
                email: email,
                senha: senha
            };

            var resultado = validarUsuario(objLoginSenha);

            if (resultado) {
                window.location.href = 'admin.html';
            } else {
                alert('Login inválido. Por favor, tente novamente.');
            }
        }

        $('#loginForm').on('click', function (event) {
            event.preventDefault(); // evitar refresh
            autenticarUsuario();
        });
    });
</script>
</html>
